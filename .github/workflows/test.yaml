name: Test
on:
  push:
jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v3
  test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.19
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: make test
        env:
          GOOS: linux
          GOARCH: amd64
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
